config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',Y': spawn --userscript youtube
        ',e': edit-text
        ',r': spawn --userscript oldreddit
        ',y': hint links userscript youtube
  colors.statusbar.private.bg:
    global: '#7851a9'
  content.autoplay:
    global: false
  editor.command:
    global:
    - alacritty
    - --title
    - floating
    - -e
    - vim
    - '{file}'
  fonts.default_size:
    global: 12pt
  fonts.web.size.default:
    global: 18
  fonts.web.size.minimum:
    global: 16
  qt.highdpi:
    global: true
  tabs.title.format:
    global: '{index}: {current_title}'
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      r: https://old.reddit.com/r/{}
      wi: https://en.wikipedia.org/w/index.php?search={}
      y: https://www.youtube.com/results?search_query={}
